<!DOCTYPE html>
<html>
<head>
<title>Cross Border Money Transfer</title>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
<p>&nbsp;</p>
<div class="page-header">
  <h1>Cross Border Money Transfer</h1>
</div>
<div class="form-group">
 <label for="inputSuccess2">From Currency:</label>
<input type="text" class="form-con
trol" id="fromCurrency">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
<div class="form-group">
 <label for="inputSuccess2">To Currency:</label>
<input type="text" class="form-con
trol" id="toCurrency">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
<div class="form-group">
 <label for="inputSuccess2">Amount:</label>
<input type="text" class="form-con
trol" id="amt">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>	
<div class="form-group">
<button type="button" class="btn btn-success" onclick="getToken()">Get Tokens:</button>
<input id="get" class="form-con
trol" readonly="readonly" type="text" />
</div>
<div class="form-group">
<button type="button" class="btn btn-success"  onclick="getBalance()">Balance:</button>
<input id="balance" class="form-con
trol" readonly="readonly" type="text" />
</div>
<div class="form-group">
<button type="button" class="btn btn-success"  onclick="getRate()">Get Conversion Rate:</button>
</div>
<div class="form-group">
<button type="button" class="btn btn-success"  onclick="getUprice()">Get Uprice:</button>
<input id="rate" class="form-con
trol" readonly="readonly" type="text" />
</div>
<div class="form-group">
 <label for="inputSuccess2">Send:</label>
<input type="text" class="form-con
trol" id="send">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
<div class="form-group">
 <label for="inputSuccess2">Fee:</label>
<input type="fee" class="form-con
trol" id="inputSuccess2" readonly="readonly" value="10">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
<div class="form-group">
<button type="button" class="btn btn-success" onclick="transfer()"> To Address:</button>
<input id="toAddress" class="form-con
trol" readonly="readonly" type="text" />
</div>
<div class="form-group">
 <label for="inputSuccess2">Received:</label>
<input type="text" class="form-con
trol" id="received" readonly="readonly">
      <span class="glyphicon glyphicon-ok form-control-feedback"></span>
    </div>
</body>
<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>
</html>
